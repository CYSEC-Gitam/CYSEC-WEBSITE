<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar  fixed-top" style="background-color:#277aff">
        <div class="container-fluid">
          <img class="navbar-brand" src="https://cysec.gitam.edu/home/cysecserver/CYSEC-WEBSITE/static/cyseclogo.png" style="width: 50px;" >
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="background-color:#ffffffb8">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-weight: 700;">CYSEC GITAM</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link"  href="#" style="font-weight: 700;">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="font-weight: 700;">Link</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
