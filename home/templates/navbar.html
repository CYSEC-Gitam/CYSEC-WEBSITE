<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .cysec_navbar {
        position: fixed;
        height: 350px;
        left: 20px;
        top: 0;
        bottom: 0;
        margin: auto 0;
        background: #ffffff28;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        padding: 20px 10px 40px 0px;
        border-radius: 30px;

      }

      .cysec_navbar ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-flow: column;
        height: 100%;
      }

      .cysec_navbar ul li {
        width: 100%;
      }

      .cysec_navbar ul li a {
        text-decoration: none;
        color: #ebebeb;
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 100%;
        transition: 0.2s all ease;
      }

      .cysec_navbar ul li a svg {
        width: 30px !important;
        height: 30px;
        max-width: 30px;
      }

      .cysec_navbar ul li a svg path {
        transition: 0.2s all ease;
      }

      .cysec_navbar ul li a span {
        position: absolute;
        background-color: #ffffff28;
        padding: 2px 15px;
        border-radius: 30px;
        margin-left: 10px;
        font-weight: 500;
        font-size: 15px;
        visibility: hidden;
        opacity: 0;
        transition: 0.2s all ease;
      }

      .cysec_navbar ul li a.active,
      .cysec_navbar ul li a:hover {
        color: #2181e8;
      }

      .cysec_navbar ul li a.active span,
      .cysec_navbar ul li a:hover span {
        opacity: 1;
        visibility: visible;
        margin-left: 50px;
      }

      .cysec_navbar.active ul li a span {
        position: relative;
        opacity: 1;
        visibility: visible;
        margin-left: 25px;
      }

      .cysec_navbar.active ul li a:hover span {
        margin-left: 30px;
        transform: translateX(20%);
      }
    </style>
    <script>
      function toggleMenu() {
        var menuBar = document.getElementById("menuBar");
        menuBar.classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <nav id="menuBar" class="cysec_navbar">
      <ul style="padding-left: 10px">
        <li>
          <a href="javascript:toggleMenu()">
            <i class = "material-icons">menu</i>
            <span>Menu</span>
          </a>
        </li>
        <li>
          <a href="{% url 'news' %}">
            <i class = "material-icons">newspaper</i>
            <span>News</span>
          </a>
        </li>
        <li>
          <a href="{% url 'ctftime' %}">
            <i class = "material-icons">terminal</i>
            <span>CTFs</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class = "material-icons">groups</i>
            <span>Team</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class = "material-icons">event</i>
            <span>Events</span>
          </a>
        </li>
        {% if user.is_authenticated %}
        <li>
          <a href="#">
            <i class = "material-icons">person</i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}">
            <i class = "material-icons">logout</i>
            <span>Logout</span>
          </a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'social:begin' 'google-oauth2' %}">
            <i class = "material-icons">login</i>
            <span>Login</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </body>
</html>
