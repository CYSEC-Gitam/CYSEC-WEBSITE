<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      nav {
        position: fixed;
        height: 350px;
        left: 20px;
        top: 0;
        bottom: 0;
        margin: auto 0;
        background: #ffffff28;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        padding: 20px 10px 40px 0px;
        border-radius: 30px;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-flow: column;
        height: 100%;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        text-decoration: none;
        color: #ebebeb;
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 100%;
        transition: 0.2s all ease;
      }

      nav ul li a svg {
        width: 30px;
        height: 30px;
      }

      nav ul li a svg path {
        transition: 0.2s all ease;
      }

      nav ul li a span {
        position: absolute;
        background-color: #ffffff28;
        padding: 2px 15px;
        border-radius: 30px;
        margin-left: 10px;
        font-weight: 500;
        font-size: 15px;
        visibility: hidden;
        opacity: 0;
        transition: 0.2s all ease;
      }

      nav ul li a.active,
      nav ul li a:hover {
        color: #2181e8;
      }

      nav ul li a.active span,
      nav ul li a:hover span {
        opacity: 1;
        visibility: visible;
        margin-left: 50px;
      }

      nav.active ul li a span {
        position: relative;
        opacity: 1;
        visibility: visible;

      }

      nav.active ul li a:hover span {
        margin-left: 10px;
        transform: translateX(20%);
      }
    </style>
    <script>
      function toggleMenu() {
        var menuBar = document.getElementById("menuBar");
        menuBar.classList.toggle("active");
      }
    </script>
  </head>
